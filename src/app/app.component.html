<div style="height: 89.7vh">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink=""
        ><img src="../assets/img/cats1.jpg" /><span
          >Cat's Tattoo Studio</span
        ></a
      >
      <span class="menu-spacer"></span>
      <div fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/tattoos" mat-button>Gallery</a>
        <a routerLink="/artist" mat-button>Artist</a>
        <a routerLink="/contact" mat-button>Contact</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a (click)="sidenav.toggle()" routerLink="/tattoos" mat-button
          >Tattoos</a
        >
        <a (click)="sidenav.toggle()" routerLink="/artist" mat-button>Artist</a>
        <a (click)="sidenav.toggle()" routerLink="/contact" mat-button
          >Contact</a
        >
      </mat-nav-list>
    </mat-sidenav>
    <router-outlet></router-outlet>
  </mat-sidenav-container>
</div>
